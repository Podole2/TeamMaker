<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="utf-8">
<title>회원목록</title>
</head>
<body>
	<h1>회원 목록</h1>
	<br><hr>
	<div th:each="dto:${userData}">
		<a th:href="@{deleteUser.do(idx=${dto.idx})}">
		<span th:text="${dto.idx}"></span></a>/ 
		<span th:text="${dto.name}"></span>/
		 <span th:text="${dto.userid}"></span>/
		 <span th:text="${dto.passwd}"></span>/
		 <span th:text="${dto.email}"></span>/
		 <span th:text="${dto.mobile}"></span>/
		 <span th:text="${dto.bday}"></span>/
	</div>
	<a href="registerUser">회원 등록</a>
</body>
</html>
